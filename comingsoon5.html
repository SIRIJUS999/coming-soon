<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="hero-background">
        <div class="hero-content">
            <div class="logo">
                    
                    <img src="../coming soon/img/logoGo.png" height="30" width="30">
            </div>
            <h1>COMING SOON</h1>
            <p> An awesome new company for web resources is coming very soon.</p>
            <p> Enter your email to request an early invitation! </p>
            <div class="clock">
                <div class="clock-block">
                    <div class="value">432</div>
                    <div class="title">days</div>
                </div>
                <div class="clock-block">
                    <div class="value">09</div>
                    <div class="title">hours</div>
                </div>
                <div class="clock-block">
                    <div class="value">52</div>
                    <div class="title">minutes</div>
                </div>
                <div class="clock-block">
                    <div class="value">55</div>
                    <div class="title">seconds</div>
                </div>
            </div>
            <form> 
                <input type="email" placeholder="type your e-mail" value=""required>
                <button type="submit">SUBMIT</button>
                <div class="btn">subscribe now</div>
            </form>
            <div class="mouse">
                mause
            </div>
        </div>
    </div>
    <div>
        CONTENT
    </div>
    <footer>
        FOOTER
    </footer>
</body>
</html>
